<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TCP Week 0 Assesment</title>
</head>
<body>
    <main>
        <header id="header">
            <p>Bootstrap and JS/jQuery Worksheet</p>
            <br>
            <h1><u>Week 0 Class Work</u></h1>
        </header>
        <section class="flexbox">
            <div class = "red"></div>
            <div class = "blue"></div>
            <div class = "green"></div>    
        </section>
        <div  class="flexbox" >         
            <h2 style="color: green;"><u>Change Buttons</u></h2>
        </div>
        <section class="flexbox">
            <button class="buttons btn-1">Change Box 1</button>
            <button class="buttons">Change Box 2</button>
            <button class="buttons">Change Box 3</button>
            <button class="buttons">Change All</button>
        </section>
        <div  class="flexbox" >         
            <h5 style="color: red;"><u>Hide Buttons</u></h5>
        </div>
        <section class="flexbox">
            <button class="buttons btn-1">Hide Box 1</button>
            <button class="buttons">Hide Box 2</button>
            <button class="buttons">Hide Box 3</button>
            <button class="buttons">Hide All</button>
        </section>
        <br>
        <section class="flexbox">
            <button class="buttons btn-2">Reset Colors</button>
            <button class="buttons">Show All</button>
        </section>
    </main>
</body>
</html>
